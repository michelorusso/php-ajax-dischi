<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VUE_PHP-Dischi</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../VUE-PHP/css/style2.css">

    <!-- Axios library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>

    <div id="root">

        <div class="container">

            <!-- HEADER -->
            <header>
    
                <div class="logo">
                    <img src="img/Spotify_icon.png" alt="logo">
                </div>

                <div class="select-genre">
                    <label></label>
                    <select v-model="genre" @change="getDischi">
                        <option value="">Tutti</option>
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="jazz">Jazz</option>
                        <option value="metal">Metal</option>
                    </select>
                </div>
    
            </header>
            <!-- END HEADER -->
    
            <!-- MAIN -->
            <main>
    
                <div class="wrapper-cd">
    
                    <!-- single-cd -->
                    <div class="single-cd" v-for="cd in cds">
                        
                        <!-- Poster -->
                        <img :src="cd.poster" :alt="cd.title">
                        
                        <!-- Title -->
                        <h3>{{ cd.title }}</h3>
                        
                        <!-- Author -->
                        <h4>{{ cd.author }}</h4>
                        
                        <!-- Years -->
                        <h5>{{ cd.year }}</h5>
    
                    </div>
                    <!-- end single-cd -->

    
                </div>
    
            </main>
            <!-- END MAIN -->
    
        </div>

    </div>

    <script type="text/javascript" src="js/script.js"></script>
    
</body>
</html>
